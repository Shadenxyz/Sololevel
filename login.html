<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Solo Leveling</title>
  <style>
    body {
      background: #000 url('https://wallpaperaccess.com/full/6536877.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      backdrop-filter: brightness(0.5);
    }
    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: cyan;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Solo Leveling</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="validateLogin()">Enter the Gate</button>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email && pass) {
        window.location.href = "hunter.html";
      } else {
        alert("Enter both fields.");
      }
    }
  </script>
</body>
</html>
